client_id = "9bb6a21e74ae17ec2ffba79a698024a5"
name = "Vadertek - App Timer"
application_url = "https://varertek-wheel.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
scopes = ""
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [ ]

[app_proxy]
prefix = "apps"
subpath = "vadertek-timer"
url = "https://varertek-wheel.onrender.com/proxy/countdown-answer"
